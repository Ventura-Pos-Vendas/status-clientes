<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas e Garantias</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #34495e;
            flex-shrink: 0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .tab:hover {
            background: #3c556d;
        }
        
        .tab.active {
            background: #3498db;
        }
        
        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            border-color: #2980b9;
        }
        
        .refresh-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #219a52;
        }
        
        .cases-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .case-item {
            padding: 18px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .case-item:hover {
            background: #f8f9fa;
        }
        
        .case-info {
            flex: 1;
        }
        
        .case-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .case-details {
            display: flex;
            gap: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .case-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pendente {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-andamento {
            background-color: #cce7ff;
            color: #004085;
        }
        
        .status-concluido {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelado {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-bo {
            background-color: #ff6b6b;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #3498db;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin: 20px;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-details {
            margin-bottom: 20px;
        }
        
        .modal-detail {
            margin-bottom: 10px;
            display: flex;
        }
        
        .modal-detail strong {
            width: 100px;
            color: #495057;
        }
        
        .modal-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            white-space: pre-line; /* Isso faz as quebras de linha funcionarem */
            line-height: 1.5;
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
            width: 100%;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
        }
        
        .whatsapp-btn i {
            font-size: 18px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
        }
        
        @media (max-width: 600px) {
            .case-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .case-status {
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .case-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .refresh-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
    <!-- Ícone do WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Vendas e Garantias</h1>
            <p>Gerencie seus casos de forma eficiente</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-tab="vendas">Vendas</button>
            <button class="tab" data-tab="garantias">Garantias</button>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por caso, nome ou status...">
                <button class="refresh-btn" id="refreshBtn">Atualizar</button>
            </div>
        </div>
        
        <div class="cases-container" id="casesContainer">
            <div class="loading" id="loadingMessage">
                Carregando dados...
            </div>
        </div>
        
        <footer>
            Sistema de Gestão - Carregamento Instantâneo
        </footer>
    </div>

    <!-- Modal para mostrar detalhes -->
    <div class="modal" id="caseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Detalhes do Caso</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-details">
                <div class="modal-detail">
                    <strong>Data:</strong>
                    <span id="modalDate"></span>
                </div>
                <div class="modal-detail">
                    <strong>Responsável:</strong>
                    <span id="modalName"></span>
                </div>
                <div class="modal-detail">
                    <strong>Status:</strong>
                    <span id="modalStatus"></span>
                </div>
            </div>
            <div>
                <strong>Descrição:</strong>
                <div class="modal-description" id="modalDescription">
                    Carregando descrição...
                </div>
            </div>
            <!-- Botão do WhatsApp (aparece apenas para status BO) -->
            <button class="whatsapp-btn" id="whatsappBtn" style="display: none;">
                <i class="fab fa-whatsapp"></i>
                Abrir no WhatsApp
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const casesContainer = document.getElementById('casesContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            const refreshBtn = document.getElementById('refreshBtn');
            const tabs = document.querySelectorAll('.tab');
            const caseModal = document.getElementById('caseModal');
            const closeModal = document.getElementById('closeModal');
            const whatsappBtn = document.getElementById('whatsappBtn');
            
            // URL do Google Apps Script - SUBSTITUA pela sua URL
            const API_URL = "https://script.google.com/macros/s/AKfycby1Lq5buofyJXxZXIx5C4RXR8bfPJY_o_c5d13rrICtS1fuL3OLqJbDH1dlnvgsNUpY/exec";
            
            let currentTab = 'vendas';
            let allData = {
                vendas: [],
                garantias: []
            };
            let currentCaseData = null;
            
            // Carregar todos os dados de uma vez usando JSONP
            loadAllData();
            
            // Event Listeners para as abas
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTab = this.dataset.tab;
                    displayCases(allData[currentTab]);
                });
            });
            
            // Event Listener para atualizar
            refreshBtn.addEventListener('click', function() {
                loadingMessage.textContent = 'Atualizando dados...';
                loadingMessage.style.display = 'block';
                loadAllData();
            });
            
            // Event Listeners para o modal
            closeModal.addEventListener('click', function() {
                caseModal.style.display = 'none';
            });
            
            caseModal.addEventListener('click', function(e) {
                if (e.target === caseModal) {
                    caseModal.style.display = 'none';
                }
            });
            
            // Event Listener para o botão do WhatsApp
            whatsappBtn.addEventListener('click', function() {
                if (currentCaseData) {
                    openWhatsApp(currentCaseData);
                }
            });
            
            // Função para abrir WhatsApp
            function openWhatsApp(caseData) {
                // Número de telefone (substitua pelo número desejado)
                const phoneNumber = "5516996174440"; // Formato: 55DDDNUMERO
                
                // Mensagem pré-pronta
                const message = `Olá! Gostaria de mais informações sobre o caso:\n\n` +
                               `*Caso:* ${caseData.caso || 'Sem título'}\n` +
                               `*Data:* ${formatDate(caseData.data)}\n` +
                               `*Status:* ${caseData.status || 'Pendente'}\n` +
                               `*Descrição:* ${caseData.descricao || 'Sem descrição'}\n\n` +
                               `Poderia me ajudar com esse BO?`;
                
                // Codificar a mensagem para URL
                const encodedMessage = encodeURIComponent(message);
                
                // Criar URL do WhatsApp
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                // Abrir em nova aba
                window.open(whatsappUrl, '_blank');
            }
            
            // Função para carregar todos os dados usando JSONP
            function loadAllData() {
                const timestamp = new Date().getTime();
                const callbackName = 'jsonpCallback_' + timestamp;
                
                // Criar função global de callback
                window[callbackName] = function(data) {
                    allData.vendas = data.vendas || [];
                    allData.garantias = data.garantias || [];
                    
                    displayCases(allData[currentTab]);
                    loadingMessage.style.display = 'none';
                    
                    // Limpar a função global
                    delete window[callbackName];
                };
                
                // Criar script para JSONP
                const script = document.createElement('script');
                script.src = `${API_URL}?callback=${callbackName}&t=${timestamp}`;
                script.onerror = function() {
                    loadingMessage.innerHTML = '<div class="error">Erro ao carregar dados. Tente novamente.</div>';
                    delete window[callbackName];
                };
                
                document.head.appendChild(script);
            }
            
            // Função para exibir os casos
            function displayCases(cases) {
                if (!cases || cases.length === 0) {
                    casesContainer.innerHTML = '<div class="empty">Nenhum caso encontrado</div>';
                    return;
                }
                
                let html = '';
                cases.forEach((item, index) => {
                    const statusClass = getStatusClass(item.status);
                    
                    html += `
                        <div class="case-item" data-index="${index}">
                            <div class="case-info">
                                <div class="case-title">${item.caso || 'Sem título'}</div>
                                <div class="case-details">
                                    <span><strong>Data:</strong> ${formatDate(item.data)}</span>
                                    <span><strong>Responsável:</strong> ${item.nome || 'Não informado'}</span>
                                </div>
                            </div>
                            <div class="case-status ${statusClass}">${item.status || 'Pendente'}</div>
                        </div>
                    `;
                });
                
                casesContainer.innerHTML = html;
                
                // Adicionar event listeners para os casos
                document.querySelectorAll('.case-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const index = this.dataset.index;
                        showCaseDetails(cases[index]);
                    });
                });
            }
            
            // Função para mostrar detalhes do caso
            function showCaseDetails(caseData) {
                currentCaseData = caseData;
                
                document.getElementById('modalTitle').textContent = caseData.caso || 'Sem título';
                document.getElementById('modalDate').textContent = formatDate(caseData.data);
                document.getElementById('modalName').textContent = caseData.nome || 'Não informado';
                document.getElementById('modalStatus').textContent = caseData.status || 'Pendente';
                document.getElementById('modalStatus').className = 'case-status ' + getStatusClass(caseData.status);
                
                // Manter as quebras de linha da descrição
                document.getElementById('modalDescription').textContent = caseData.descricao || 'Sem descrição';
                
                // Mostrar ou esconder botão do WhatsApp baseado no status
                if (caseData.status && caseData.status.toUpperCase() === 'BO') {
                    whatsappBtn.style.display = 'block';
                } else {
                    whatsappBtn.style.display = 'none';
                }
                
                caseModal.style.display = 'flex';
            }
            
            // Função para filtrar casos em tempo real
            function filterCases() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const cases = allData[currentTab];
                
                if (!searchTerm) {
                    displayCases(cases);
                    return;
                }
                
                const filteredCases = cases.filter(item => {
                    return (
                        (item.caso && item.caso.toLowerCase().includes(searchTerm)) ||
                        (item.nome && item.nome.toLowerCase().includes(searchTerm)) ||
                        (item.status && item.status.toLowerCase().includes(searchTerm)) ||
                        (item.data && item.data.toString().toLowerCase().includes(searchTerm)) ||
                        (item.descricao && item.descricao.toLowerCase().includes(searchTerm))
                    );
                });
                
                displayCases(filteredCases);
            }
            
            // Função para formatar data
            function formatDate(dateString) {
                if (!dateString) return 'Não informada';
                
                if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                    return dateString;
                }
                
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    return date.toLocaleDateString('pt-BR');
                }
                
                return dateString;
            }
            
            // Função para obter a classe CSS baseada no status
            function getStatusClass(status) {
                if (!status) return 'status-pendente';
                
                const statusLower = status.toLowerCase();
                
                switch(statusLower) {
                    case 'pendente':
                        return 'status-pendente';
                    case 'em andamento':
                    case 'andamento':
                        return 'status-andamento';
                    case 'concluído':
                    case 'concluido':
                        return 'status-concluido';
                    case 'cancelado':
                        return 'status-cancelado';
                    case 'bo':
                        return 'status-bo';
                    default:
                        return 'status-pendente';
                }
            }
            
            // Event Listener para filtro em tempo real
            searchInput.addEventListener('input', filterCases);
        });
    </script>
</body>
</html>
